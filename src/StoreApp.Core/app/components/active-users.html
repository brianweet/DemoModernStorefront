        Login

<div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
<h2 class="mdl-card__title-text">Active users in store</h2>
</div>
<div class="mdl-card__supporting-text mdl-color-text--grey-600">
<ul class="demo-list-two mdl-list" data-bind="foreach: $component.activeUsersArray">
        <li class="mdl-list__item mdl-list__item--two-line">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-avatar">person</i>
                <span data-bind="text: $data.userInfo.displayName || $data.userInfo.email">Bryan Cranston</span>
                <span class="mdl-list__item-sub-title" data-bind="moment: $data.lastActive">62 Episodes</span>
            </span>
            <span class="mdl-list__item-secondary-action">
                <i class="material-icons">info</i>
            </span>
        </li>
    </ul> 
</div>
<div class="mdl-card__actions mdl-card--border">
</div>
