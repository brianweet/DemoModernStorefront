<!-- Simple Textfield -->

<div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
    <div class="mdl-card__title">
        <form action="#" class="signup-form">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="name">
                <label class="mdl-textfield__label" for="name">Name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="phonenumber">
                <label class="mdl-textfield__label" for="phonenumber">Phonenumber</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="email">
                <label class="mdl-textfield__label" for="email">Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="password">
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>
            <div style="padding: 20px 0">
                <button data-bind="click: $component.signupClicked" class="mdl-button mdl-js-button mdl-button--raised">Sign up</button>
            </div>
        </form>
    </div>

    <div class="mdl-card__actions mdl-card--border">
        <a data-bind="click: $component.loginClicked" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" data-upgraded=",MaterialButton,MaterialRipple">
            Login
            <span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
        </a>
    </div>

</div>
<style>
    .signup-form .mdl-textfield {
        display: block;
    }
</style>
