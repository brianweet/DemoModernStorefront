
<dialog class="mdl-dialog" id="readmore" style="width:80%">
    <div class="mdl-card__media" style="background-color: #FFF">
        <img class="article-image" src="http://www.bodminjail.org/wp-content/uploads/2016/07/10Off.png" border="0" alt="">
    </div>
    <h4 class="mdl-dialog__title">Congratulations Brian!</h4>
    <div class="mdl-dialog__content">
        <p>Just by using our app, you've won a free coupon that you can use in this store.</p>
        <p>Your one step away from your <a href=""></a> free coupon. Just share this message with your friends and you'll get a coupon code for 10% off!</p>
        <p>
            <a data-bind="click: $component.facebookShare">
                <img src="/media/facebook-share.jpg" style="width: 100px" />
            </a>
        </p>
        <p data-bind="visible: $component.showCoupon">Your free coupon code: <strong>9345754397</strong></p>
    </div> 
    <div class="mdl-dialog__actions">
        <button data-bind="click: $component.addToMyCoupons" type="button" class="mdl-button close" >Add to my coupons</button>
    </div> 
</dialog>
